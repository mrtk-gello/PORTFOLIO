<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiplication Table Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      background-color: #2f4f2f;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #3f6842;
    }

    table {
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
      min-width: 40px;
    }

    h2 {
      color: #2f4f2f;
    }
  </style>
</head>
<body>
  <h2>Multiplication Table</h2>
  <button onclick="generateTable()">Generate Table</button>
  <table id="multiplicationTable"></table>

  <script>
    function generateTable() {
      let rows = parseInt(prompt("Enter number of rows:"));
      let columns = parseInt(prompt("Enter number of columns:"));

      if (isNaN(rows) || isNaN(columns) || rows <= 0 || columns <= 0) {
        alert("Please enter valid positive integers.");
        return;
      }

      let table = document.getElementById("multiplicationTable");
      table.innerHTML = ""; // Clear previous table

      for (let i = 1; i <= rows; i++) {
        let row = table.insertRow();
        for (let j = 1; j <= columns; j++) {
          let cell = row.insertCell();
          cell.textContent = i * j;
        }
      }
    }
  </script>
</body>
</html>
