<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <script type="text/javascript" src="js/jsFile.js"></script>

    <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0; /* light grey */
    }
    #container {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 300px;
      border: 1px solid #ccc;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2f4f2f; /* dark green */
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      text-align: center;
      background-color: #f9f9f9;
    }
    .operations {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }
    .operations button {
      flex: 0 0 48%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      background-color: #2f4f2f; /* dark green */
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .operations button:hover {
      background-color: #3f6842;
    }
    #content {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
      color: #333; /* dark grey */
      text-align: center;
    }
    </style>
</head>
<body>
<div id="container">
    <h2>CALCULATOR</h2>
    <div>
        <input type="text" id="num1" placeholder="ENTER A NUMBER">
        <input type="text" id="num2" placeholder="ENTER A NUMBER">
    </div>
    
    <div class="operations">
        <button onclick="calculate1();">Addition</button>
        <button onclick="calculate2();">Subtract</button>
        <button onclick="calculate3();">Multiply</button>
        <button onclick="calculate4();">Division</button>
    </div>
    <div id="content"></div>
</div>

<script>
    function calculate1() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var sum = num1 + num2;
        document.getElementById("content").innerHTML = "SUM: " + sum;
    }
    function calculate2() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var sum = num1 - num2;
        document.getElementById("content").innerHTML = "Difference: " + sum;
    }
    function calculate3() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var sum = num1 * num2;
        document.getElementById("content").innerHTML = "Product: " + sum;
    }
    function calculate4() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var sum = num1 / num2;
        document.getElementById("content").innerHTML = "Quotient: " + sum;
    }
</script>
</body>
</html>
