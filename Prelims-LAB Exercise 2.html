<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sample Polynomial Expressions | Karl Angelo B. Marteja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: rgb(244, 244, 242);
      font-family: 'Arial', Helvetica, sans-serif;
      color: #1b4332;
    }
    .title {
      font-weight: bold;
      text-decoration: underline;
    }
    .expression-label {
      font-weight: bold;
    }
    .note {
      font-style: italic;
      color: #081c15;
    }
    .footer {
      font-family: 'Times New Roman', Times, serif;
      text-align: center;
      margin-top: 2rem;
    }
    .card {
      background-color: #7eb586; /* inner green palette */
      border: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .expression-content {
      white-space: nowrap;
      overflow-x: auto;
    }
  </style>
</head>
<body class="container py-5">

  <div class="text-center mb-4">
    <h2 class="title">Sample Polynomial Expressions</h2>
  </div>

  <div class="card p-4">
    <div class="row fw-bold border-bottom pb-2 mb-3">
      <div class="col-md-3">Name</div>
      <div class="col-md-6">Example</div>
      <div class="col-md-3">Note</div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3 expression-label">Monomial</div>
      <div class="col-md-6 expression-content">(3x<sup>2</sup>y<sup>3</sup>) รท 1</div>
      <div class="col-md-3 note">Q<sub>1</sub>: One term (mono)</div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3 expression-label">Binomial</div>
      <div class="col-md-6 expression-content">2xy + 1/2y<sup>2</sup></div>
      <div class="col-md-3 note">Q<sub>2</sub>: Two terms (bi)</div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3 expression-label">Trinomial</div>
      <div class="col-md-6 expression-content">x<sup>3</sup>y<sup>4</sup> + 2x<sup>3</sup>y + xy<sup>2</sup></div>
      <div class="col-md-3 note">Q<sub>3</sub>: Three terms (tri)</div>
    </div>

    <div class="row">
      <div class="col-md-3 expression-label">Polynomial</div>
      <div class="col-md-6 expression-content">
        6x<sup>4</sup>y + 5x<sup>3</sup>y + 5x<sup>3</sup>y<sup>2</sup> + 4x<sup>2</sup>y<sup>3</sup> + xy<sup>4</sup> + 7y<sup>5</sup>
      </div>
      <div class="col-md-3 note">Q<sub>4</sub>: Many terms (poly)</div>
    </div>
  </div>

  <div class="footer mt-4">
    <hr style="border: 1px solid black;">
    <p>&copy; College Algebra Fundamentals</p>
  </div>

</body>
</html>
